- delay_avg
- delay_var
- consecutive_delay_dependency_percentage
atomicComponents:
- componentId: delay_generator
  serversNumber: 1
  endPointsIds:
  - cp_dg_traffic_in
  - cp_dg_traffic_out
  - cp_dg_mgmt
endPoints:
- endPointId: cp_dg_traffic_in
  external: true
  management: false
  ranConnection: true
- endPointId: cp_dg_traffic_out
  external: true
  management: false
  ranConnection: false
- endPointId: cp_dg_mgmt
  external: true
  management: true
  ranConnection: false
- endPointId: sap_dg_in
  external: true
  management: false
  ranConnection: true
- endPointId: sap_dg_out
  external: true
  management: false
  ranConnection: false
- endPointId: sap_dg_mgmt
  external: true
  management: true
  ranConnection: false
compatibleSites:
- ITALY_TURIN
connectivityServices:
- endPointIds:
  - sap_dg_mgmt
  - cp_dg_mgmt
  external: true
  management: true
